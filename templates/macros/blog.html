{%- macro render_blog_index(post) %}
<div class="container pt140 pb140" data-background="{{post.image}}">
  <div class="pt140 pb140">
    <div class="entrance">
      <h3 class="title"><a href="{{post|url}}">{{post.title}}</a></h3>
      <p class="separator"></p>
      <p class="small capitalize serif">{{post.pub_date}}</p>
      {%-if post.tags %}
        <p class="small">
        {%-for tag in post.tags %}
          <a href="{{ ('/blog@tag/' ~ tag.lower())|url }}">#{{tag}}</a>
        {%-endfor %}
        </p>
      {%-endif %}
    </div>
  </div>
</div>
{%- endmacro %}
