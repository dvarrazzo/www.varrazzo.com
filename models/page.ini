[model]
name = Page
label = {{ this.title }}

[fields.title]
label = Title
type = string
width = 1/2

[fields.description]
label = Description
type = string
width = 1/2

[fields.header_class]
label = Header classes
type = string
description = Classes to add to the header tag. '__none__' to omit the header.
width = 1/4

[fields.footer_class]
label = Footer classes
type = string
description = Classes to add to the footer tag. '__none__' to omit the footer.
width = 1/4

[fields.animsition]
label = Animate page transitions
description = Warning, it will break ctrl-click!
type = select
choices = default, yes, no
choice_labels = Default, Yes, No
default = default
width = 1/4

[fields.theme]
label = Page theme
description = Override the site-wide selection
type = select
choices = default, dark, light
choice_labels = Default, Dark, Light
default = default
width = 1/4

[fields.image]
label = Image
type = string
width = 1/2

[fields.body]
label = Body
type = rst
initial_header_level = 3
cloak_email_addresses = true
