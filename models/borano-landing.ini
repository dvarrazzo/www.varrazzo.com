[model]
name = Borano Landing Page
label = {{this.title}}
inherits = borano-page

[fields.layout]
label = Layout
type = select
choices = landing-1, landing-2, landing-3
choice_labels = One Image, Two Images, Four Images
width = 1/4

[fields.interval]
label = Interval
type = integer
default = 3000
addon_label = ms
width = 1/4

[fields.slides_bag]
label = Images data bag entry
description = The data  must be a list of slides each one with a list of image
type = string
width = 1/4

[fields.next_page]
label = Next page
description = The page to go clicking on the name
type = string
width = 1/4
